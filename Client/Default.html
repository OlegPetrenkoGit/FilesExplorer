<!DOCTYPE html>
<html ng-app="filesExplorerApp">
<head>
    <meta charset="utf-8" />
    <title>FilesExplorer</title>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <link href="Content/index.css" rel="stylesheet" />
</head>
<body ng-controller="nodeController">

    <!--
    Search <input type="text" ng-model="search.$" />
    <br />
    -->

    <div class="node-table">
        <div ng-repeat="node in nodeTree | filter: search | orderBy : 'Name'">
            <div class="node-item" ng-click="selectNode(node)">{{node.Name}}</div>
        </div>
    </div>

    <script type="text/javascript">
        var filesExplorerApp = angular.module('filesExplorerApp', []);
        filesExplorerApp.controller('nodeController', function ($scope, $http) {
            $http.get('http://localhost:63319/api/node').success(function (response) {
                $scope.nodeTree = response;

                $scope.selectNode = function (node) {
                    console.log(node);

                    $scope.nodeTree = node;
                };
            })
        });
    </script>
</body>
</html>
